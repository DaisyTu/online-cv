experiences:
    - role: 第一銀行-行員
      time: 2018 - Present
      company: 第一銀行
      details: |
       於永豐銀經歷後想給予自己有實戰的經驗當然也想追求穩定的事業，我後來選擇經過考試擔任行員，除了接觸到原本的客戶，更培養自身的專業能力，當然這當中也思考了很多除了自己有興趣在這部分之外，對於部門統整及相關協調的部分我相當具有信心能完成主管所交付的事項。
    - role: 永豐金-理財專員
      time: 2015 - 2018
      company: 永豐金
      details: |
       我後來想更與客戶對談我接觸了金融業，由於公司需要推銷相當多的產品舉凡保險及信用卡業務，也因此我培養了更多面對人群的經驗，在面對陌生人群的時候更有勇氣去闡述各種產品，並且針對每個客戶打造符合其自身的規劃，並且為他們找到一個合理並且不失公司利益的解決方式達到互益的模式，並且學習到良好溝通協調能力。
    - role: 前進數位－客戶助理工程師
      time: 2013 - 2015
      company: 前進數位
      details: |
       過去求學階段我擁有累積了1~2年的打工經驗也都是與客戶交談為主，然而我自覺尤其在與人群交談時我有著解決客戶的應對能力，而這份工作經歷讓我對於科技業客服與人群接觸有了相當豐富的經驗，在人群間相處時了解各個客群的客訴，並且協助客戶訴怨解決問題時更能清楚且適時地表達自己，這對我工作上進退及應對能力更加茁壯也因這樣的經驗令我更加成長，學習到良好溝通協調能力。

