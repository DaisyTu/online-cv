career-profile:
    title: Career Profile
    summary: |
        <===求學歷練===>
        
            求學生涯是我相當重要的歷程，就讀資訊管理學系主要學習是資管相關課程，並對未來的資訊敏感程度奠定了相當大的基礎，在這段求學的時光，我藉由接觸多元課程、社團活動or校外工讀，慢慢找出屬於自己的專長及特質。
            也因為選擇了資訊體系的關係，使我再面對任何事情或是主管上層交付任務時擁有著更多的耐心及細心，因為在交付程式及中不容許犯些許的錯誤，使得我面對各項交辦事項時更加謹慎以對。
            本身為資訊系畢業，但我對於資訊及金融體系相關需要耐心的工作相當具有興趣，所以我毅然決然準備相關考試並考到了金融體系的第一銀行，直到現在我認為我需要再更加突破自己，除了目前穩定的工作之外我本身一直就對於資訊有關的領域相當具有興趣且保有著一份熱忱的心態。

        <===個人特質===>
        
            我自身特質是相當細心、個性開朗健談、活潑並且喜歡與人群接觸、對任何事情具有條理性的規劃及計畫未來的事項，當有任務在身時，我都會盡自己最大的努力將主管所交辦的事項妥善完成。 
            積極主動而專心、有耐心及具備責任感面對任何事物是我的特質。面對交辦事項有困難時我會努力尋求解決的方法，對於工作上長官所交代的事情絕對會負責到底，當在部門中，能快速融入團隊生活，也能樂於分享周遭的事項與同事一同學習一起為公司打拼。
            
        <===積極主動挑戰===>

            我認為除了目前的工作之外，培養自己興趣及專長非常重要，所以當我下班有餘的時間，總會觀看一些新的資訊新聞或是相關的議題，我自覺除了這些知識需要了解，也會跟朋友討論相關的內容，有空則會到一些網站看看趨勢等等，並增加自己對事物的任何看法及面相。
            當我面對壓力及繁複的交代事項時，我都會有條理化的將事情分門別類且用有效率的方式處理並完成，也因為如此主管們都會很放心的交代重要的事物給我與協調及處理，這讓我再職涯生活當中獲取了相當多的信心，讓我在面對挑戰或是繁複的壓力時都有很好的經驗給予我穩固自信心的方式。

            
